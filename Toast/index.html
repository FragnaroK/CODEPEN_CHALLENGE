<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="index.css" />

		<title>Document</title>
	</head>
	<body>
        <small>@Fcanalejo</small>
		<!-- Toast Trigger -->
		<div class="toast-trigger-wrapper">
			<div class="container">
				<h2>Custom toast</h2>
				<div class="onclick-js-triggers">
					<form id="toast-form">
						<div>
							<label for="toast-text">Toast content</label>
							<input
								type="text"
								id="toast-text"
								name="toast-text" />
						</div>
						<div>
							<label for="toast-type-select">Toast type</label>
							<select
								name="toast-type-select"
								id="toast-type-select">
								<option value="none">none</option>
								<option value="info">Info</option>
								<option value="warning">Warning</option>
								<option value="error">Error</option>
								<option value="important">Important</option>
								<option value="ok">Success</option>
							</select>
						</div>
						<div>
							<input type="submit" value="Submit" class="toast-trigger">
						</div>
					</form>
				</div>
			</div>
			<div class="container">
				<h2>On click (js listener) triggers</h2>
				<div class="onclick-js-triggers">
					<!-- * On click (js) trigger using data-toast attribute -->
					<button
						class="toast-trigger"
						data-toast="This is a success toast!"
						data-toast-type="ok">
						Show Success Toast
					</button>
					<button
						class="toast-trigger"
						data-toast="This is an error toast!"
						data-toast-type="error">
						Show Error Toast
					</button>
					<button
						class="toast-trigger"
						data-toast="This is a warning toast!"
						data-toast-type="warning">
						Show Warning Toast
					</button>
					<button
						class="toast-trigger"
						data-toast="This is an info toast!"
						data-toast-type="info">
						Show Info Toast
					</button>
					<button
						class="toast-trigger"
						data-toast="This is an important toast!"
						data-toast-type="important">
						Show Important Toast
					</button>
				</div>
			</div>

			<div class="container">
				<h2>On click (html attr) triggers</h2>
				<div class="onclick-html-triggers">
					<!-- * On click (html) toast trigger -->
					<button
						class="toast-trigger"
						onclick="toast.show('This is a success toast!', 'ok')">
						Show Success Toast
					</button>
					<button
						class="toast-trigger"
						onclick="toast.show('This is an error toast!', 'error')">
						Show Error Toast
					</button>
					<button
						class="toast-trigger"
						onclick="toast.show('This is a warning toast!', 'warning')">
						Show Warning Toast
					</button>
					<button
						class="toast-trigger"
						onclick="toast.show('This is an info toast!', 'info')">
						Show Info Toast
					</button>
					<button
						class="toast-trigger"
						onclick="toast.show('This is an important toast!', 'important')">
						Show Important Toast
					</button>
				</div>
			</div>
		</div>

		<!-- Toast Container -->
		<div id="toast"></div>

		<script src="index.js"></script>
	</body>
</html>
